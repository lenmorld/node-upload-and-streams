<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File upload</title>
</head>
<body>
    <h1>Regular upload</h1>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <h2>File upload using multer - no chunks</h2>
        <input type="file" id="video" name="video"/>
        <input type="submit" value="Upload" />
    </form>
    <h1>Chunked uploads</h1>
    <!-- <form method="POST" action="/upload2" enctype="multipart/form-data"> -->
    <!-- use js -->
    <form id="uploadChunks">
        <h2>File upload using multer - chunks</h2>
        <input type="file" id="video2" name="video2"/>
        <input type="submit" value="Upload with chunks" />
    </form>
    <script src="./client.js"></script>
</body>
</html>
